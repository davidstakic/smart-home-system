[SIMULATION]
# Senzori
DS1 = true
DPIR1 = true
DUS1 = true
DMS = true

# Aktuatori
DL = true
DB = true

[GPIO_PINS]
DS1_PIN = 17
DPIR1_PIN = 27
DUS1_TRIGGER = 23
DUS1_ECHO = 24
DMS_PIN = 22
DL_PIN = 4
DB_PIN = 25

[SENSOR_CONFIG]
# Ultrazvučni senzor - vreme čekanja između merenja
ULTRASONIC_DELAY = 0.5

# PIR senzor - vreme gašenja alarma
PIR_TIMEOUT = 30

[ALARM_SETTINGS]
# Udaljenost na kojoj buzzer alarma (cm)
ALARM_DISTANCE = 50

# Jačina i trajanje zvuka
BUZZER_DURATION = 0.3
BUZZER_REPEATS = 3

[DEVICE]
PI_ID = PI1
DEVICE_NAME = SmartDoor

[MQTT]
BROKER = localhost
PORT = 1883
BASE_TOPIC = smart_home/pi1
BATCH_SIZE = 10
SEND_INTERVAL = 5
