[SIMULATION]
# Senzori
DS2 = true
DPIR2 = true
DUS2 = true
BTN = true
DHT3 = true
GSG = true

# Aktuatori
4SD = true

[GPIO_PINS]
DS2_PIN = 5
DPIR2_PIN = 6
DUS2_TRIGGER = 12
DUS2_ECHO = 13
BTN_PIN = 16
DHT3_PIN = 20

SEG_A = 21
SEG_B = 22
SEG_C = 23
SEG_D = 24
SEG_E = 25
SEG_F = 26
SEG_G = 27

DIGIT_1 = 17
DIGIT_2 = 18
DIGIT_3 = 19
DIGIT_4 = 4

[SENSOR_CONFIG]
# Ultrazvučni senzor - vreme čekanja između merenja
ULTRASONIC_DELAY = 0.5

# PIR senzor - vreme gašenja alarma
PIR_TIMEOUT = 30

# DHT senzor - interval merenja
DHT_DELAY = 2.0

# BTN - interval čitanja dugmeta
BTN_DELAY = 0.5

# Gyroscope - interval čitanja
GSG_DELAY = 0.1

[DISPLAY_CONFIG]
# 4-cifreni 7-segmentni displej
DISPLAY_UPDATE_INTERVAL = 0.2
DISPLAY_BRIGHTNESS = 7

[DEVICE]
PI_ID = PI2
DEVICE_NAME = KitchenController

[MQTT]
BROKER = localhost
PORT = 1883
BASE_TOPIC = smart_home/pi2
BATCH_SIZE = 10
SEND_INTERVAL = 5
