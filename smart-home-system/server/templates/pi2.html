{% extends "base.html" %}

{% block content %}
<section class="mt-lg">
  <h3>PI2 - PODACI</h3>

  <section class="mt-lg">
    <div class="card">
      <h3>Podešavanje kuhinjske štoperice</h3>
      <p class="subtitle">
        Podešavanje početnog vremena i koraka (N sekundi) za dugme BTN.
      </p>
  
      <form id="pi2_timer_form" class="form-grid" onsubmit="return submitPi2TimerConfig(event);">
        <div class="form-field">
          <label for="initial_seconds" class="form-label">Početno vreme (sekunde)</label>
          <input
            type="number"
            id="initial_seconds"
            class="form-input"
            min="0"
            step="1"
            placeholder="npr. 60"
            required
          />
        </div>
  
        <div class="form-field">
          <label for="btn_increment" class="form-label">BTN korak N (sekunde)</label>
          <input
            type="number"
            id="btn_increment"
            class="form-input"
            min="1"
            step="1"
            placeholder="npr. 5"
            required
          />
        </div>
  
        <div class="form-actions">
          <button type="submit">Sačuvaj podešavanja</button>
        </div>
      </form>
  
      <div id="pi2_timer_message" class="form-message"></div>
  
      <div class="card-footer">
        <span class="label">Konfiguracija 4SD stoperice</span>
      </div>
    </div>
  </section>
